<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predict" method="post">
            <input type="text" name="Pregnancies" placeholder="Pregnancies" required><br>
            <input type="text" name="Glucose" placeholder="Glucose Level" required><br>
            <input type="text" name="BloodPressure" placeholder="Blood Pressure" required><br>
            <input type="text" name="SkinThickness" placeholder="Skin Thickness" required><br>
            <input type="text" name="Insulin" placeholder="Insulin Level" required><br>
            <input type="text" name="BMI" placeholder="BMI" required><br>
            <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required><br>
            <input type="text" name="Age" placeholder="Age" required><br>
            <button type="submit">Predict</button>
        </form>

        <div class="result">
            {{ prediction_text }}
        </div>
    </div>

</body>
</html>
